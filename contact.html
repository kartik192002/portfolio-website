    <div class="contactform">
        <h1>CONTACT ME FOR WORK/ENQUIRIES</h1>
        <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientephone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientephone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="iscliente">
              <label class="form-check-label" for="iscliente">Want to work with me</label>
            </div>
            
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
    </div>
